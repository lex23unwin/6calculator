<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Webpage</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>4 Function Calculator</h1>
    </header>
    <div class="calculator-container">
        <div class="calculator-screen">
            <div class="calculator-screen-content">44.75</div>
        </div>
        <div class="calculator-body">
            <div class="calculator-body-clear-delete">
                <button type="button" class="calculator-clear">
                    CLEAR
                </button>
                <button type="button" class="calculator-delete">
                    DELETE
                </button>
            </div>
            <div class="calculator-body-numbers-operators">
                <button type="button" class="number" id="7">7</button>
                <button type="button" class="number" id="8">8</button>
                <button type="button" class="number" id="9">9</button>
                <button type="button" class="operator" id="/">/</button>
                <button type="button" class="number" id="4">4</button>
                <button type="button" class="number" id="5">5</button>
                <button type="button" class="number" id="6">6</button>
                <button type="button" class="operator" id="*">*</button>
                <button type="button" class="number" id="1">1</button>
                <button type="button" class="number" id="2">2</button>
                <button type="button" class="number" id="3">3</button>
                <button type="button" class="operator" id="-">-</button>
                <button type="button" class="decimal" id=".">.</button>
                <button type="button" class="number" id="0">0</button>
                <button type="button" class="equals" id="=">=</button>
                <button type="button" class="operator" id="+">+</button>
            </div>
        </div>
    </div>
    <footer><h1>The Odin Project - Alexander Unwin - Summer 2023</h1></footer>
</body>
</html>
