<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Webpage</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-screen">
            <div class="calculator-screen-number-display">
                <span>46.15</span>
            </div>
        </div>
        <div class="calculator-body">
            <div class="calculator-body-clear-delete">
                <div class="calculator-clear">
                    Clear
                </div>
                <div class="calculator-delete">
                    Delete
                </div>
            </div>
            <div class="calculator-body-numbers-operators">
                <div class="number" id="7">7</div>
                <div class="number" id="8">8</div>
                <div class="number" id="9">9</div>
                <div class="operator" id="/">/</div>
                <div class="number" id="4">4</div>
                <div class="number" id="5">5</div>
                <div class="number" id="6">6</div>
                <div class="operator" id="*">*</div>
                <div class="number" id="1">1</div>
                <div class="number" id="2">2</div>
                <div class="number" id="3">3</div>
                <div class="operator" id="-">-</div>
                <div class="operator" id=".">.</div>
                <div class="number" id="0">0</div>
                <div class="operator" id="=">=</div>
                <div class="operator" id="+">+</div>
            </div>
        </div>
    </div>
    <footer>The Odin Project - Alexander Unwin - Summer 2023</footer>
</body>
</html>
